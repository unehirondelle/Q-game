<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Q-game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header>
        <a>View Highscores</a>
        <div>Time: <span id="counter"></span></div>
    </header>
    <main>
        <h1>Coding Quiz Challenge</h1>
        <h3>Try to answer the following code-related questions within the time limit.
            Keep on mind that incorrect answers will penalize yout score/time by ten seconds!</h3>
        <button id="start">Start Quiz</button>
    </main>
    <script src="script.js"></script>
</body>

</html>
