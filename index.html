<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Sushi Survey</title>
</head>
<body>
    <script>

        let cofirmSteak  = confirm ("Do you love steak?");
        
        if (cofirmSteak) {
           document.write("Here is a Steak Sandwich!");
        }
        else {
            document.write("Here is a Tofu Stir-Fry!");
        }

        let confirmAge = prompt ("What is your birth year?");

        if (confirmAge >= 1999) {
            alert ("No sake for you!");
        }
        else {
            let sakeChoice = prompt ("What kind of sake do you prefer?");
            document.write("Please enjoy your " + sakeChoice + " sake!");
        }

        

    </script>
</body>
</html>
